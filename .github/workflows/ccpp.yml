name: C/C++, Qt5 CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - uses: actions/checkout@v1
    - name: qmake
      run: ./qmake
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
